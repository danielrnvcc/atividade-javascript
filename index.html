<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <button id="loginbutao">Cadastro</button>
    </header>

    <div id="modal" class="modal">
        <div class="modaldentro">
            <h2>Cadastro de Usuário</h2>
            <form id="cadastroForm">
                <label>Nome: <input type="text" id="nome"></label>
                <label>Email: <input type="email" id="email"></label>
                <label>Telefone: <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX"></label>
                <label>CPF: <input type="text" id="cpf" placeholder="XXX.XXX.XXX-XX"></label>
                <label>Senha: <input type="password" id="senha"></label>
                <button type="submit">Cadastrar</button>
                <button type="button" id="fecharmodal">Fechar</button>
            </form>
        </div>
     
    </div>
    <div class="imagem-container">
        <img src="20241111_172539.jpg" alt="foto1">
        <img src="20241111_172457.jpg" alt="gabs2">
        <img src="hq720.jpg" alt="gol3">
    </div>

    <script src="script.js"></script>
</body>
</html>
